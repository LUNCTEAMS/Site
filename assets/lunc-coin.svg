<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Luna Classic coin">
  <defs>
    <radialGradient id="gold" cx="30%" cy="25%" r="75%">
      <stop offset="0%" stop-color="#fff7c7"/>
      <stop offset="45%" stop-color="#f5c74b"/>
      <stop offset="100%" stop-color="#b87910"/>
    </radialGradient>
    <linearGradient id="rim" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff2b2"/>
      <stop offset="50%" stop-color="#e2a72a"/>
      <stop offset="100%" stop-color="#8a5407"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <g filter="url(#soft)">
    <circle cx="32" cy="32" r="30" fill="url(#gold)" stroke="url(#rim)" stroke-width="2"/>
    <circle cx="32" cy="32" r="23" fill="none" stroke="rgba(0,0,0,0.25)" stroke-width="1"/>

    <!-- subtle orbit arc -->
    <path d="M16 26 C 23 16, 41 14, 48 24" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="49" cy="24" r="2.2" fill="rgba(255,255,255,0.75)"/>

    <!-- label -->
    <text x="32" y="38" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800" font-size="14" fill="rgba(18,16,10,0.92)" letter-spacing="1">LUNC</text>
  </g>
</svg>
